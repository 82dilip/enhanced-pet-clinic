<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:ddl="http://www.thymeleaf.org/dandelion"
      xmlns:dt="http://www.thymeleaf.org/dandelion/datatables"
      ddl:bundle-includes="bootstrap-3.2.0"
      lang="en">

    <head th:replace="fragments/headTag :: headTag">REPLACE BEFORE COMMITTING</head>

    <body role="document">
        <div th:include="fragments/navBar" th:remove="tag">REPLACE BEFORE COMMITTING</div>

        <div class="container">
            <div class="starter-template">
                <h2 th:text="${hotel.name}">The Herb Plaza</h2>
            </div>

            <address th:object="${hotel}">
                <span th:text="*{address}">Thyme Square, 13</span>
                <br />
                <span th:text="*{city}">Icetown</span>,
                <span th:text="*{state}">North Pole</span>,
                <span th:text="*{zip}">0W</span>
                <br />
                <span th:text="*{country}">Earth</span>
            </address>
            
            <form action="#" th:action="@{/hotels/booking(mode='embedded')}" method="get">
                <p>
                    Nightly Rate: <span th:text="${hotel.price}">4,300</span>
                </p>
                <input type="hidden" name="hotelId" th:value="${hotel.id}" />
                <div>
                    <button type="submit">Book Hotel</button>
                </div>
            </form>

            <br />
        </div>

        <table th:replace="fragments/footer :: footer" class="footer">REPLACE BEFORE COMMITTING</table>
    </body>
</html>
