<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:ddl="http://www.thymeleaf.org/dandelion"
      xmlns:dt="http://www.thymeleaf.org/dandelion/datatables"
      lang="en">

<head th:replace="fragments/headTag :: headTag">REPLACE BEFORE COMMITTING
</head>

<body>
    <div class="container-fluid">

        <div th:include="fragments/navBar" th:remove="tag">REPLACE BEFORE COMMITTING</div>

        <div class="container">
            <div class="starter-template">
                <img src="../../images/pets.png" th:src="@{/images/pets.png}" />

                <h2>Something happened...</h2>
            </div>

            <h2 th:text="${title}">Title</h2>

            <div id="created" th:text="${#dates.format(timestamp)}">July 11, 2012 2:17:16 PM CDT</div>

            <p th:text="${exception.message}">The exception message...</p>

            <div>Please contact the operator with the above information.</div>
        </div>

        <table th:replace="fragments/footer :: footer" class="footer">REPLACE BEFORE COMMITTING
        </table>
    </div>
</body>

</html>
